<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My First Site for github</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web|VT323|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="mycss.css" media="screen" title="no title">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="row toprow">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <h1>All about git<h1>
        <h3>It's as easy as <strong>One Two Three</strong>!</h3>
      </div>
      <div class="col-md-3">
      </div>
    </div>
    <div class="row mid-row">
      <div class="col-md-4">
        <span class="glyphicon glyphicon-eye-open"></span>
        <h2>Git Add</h2>
        <div class="linebr"></div>
        <code>$git add filename</code>
        <p>or</p>
        <code>$git add .</code>
        <div class="linebr"></div>
      </div>
      <div class="col-md-4">
        <span class="glyphicon glyphicon-ok"></span>
        <h2>Git Commit</h2>
        <div class="linebr"></div>
        <code>$git commit -m "Your commit message here"</code>
        <div class="linebr"></div>
      </div>
      <div class="col-md-4">
        <span class="glyphicon glyphicon-share"></span>
        <h2>Git push</h2>
        <div class="linebr"></div>
        <code>$git push origin master</code>
        <div class="linebr"></div>
      </div>
    </div>
  </body>
</html>
